<h1>Create survey</h1>


<mpt-survey-form  
  [surveyToEdit]="_draftSurvey()"
  (newSurvey)="createSurvey($event)"
  (updateSurvey)="createSurvey($event)"
  (surveyDraft)="saveSurveyDraft($event)"/>


<mpt-notifications-modal
  [isLoading]="_loading()"
  [errorMsg]="_errorMsg()"
  [successMsg]="_successMsg()"/>
